<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="number">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="number">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        
        //Sumar Número
        function sumarNumeros(){
            var num1 = parseInt(document.getElementById("valor1").value);
            var num2 = parseInt(document.getElementById("valor2").value);  
            var suma   = Math.floor(num1 + num2);
            
            document.querySelector(".resultado").innerHTML= suma;
        };

        document.getElementById("btn-sumar").onclick = function(){
            sumarNumeros();
        };


        //Restar Números
        function restarNumeros(){
            var num1 = parseInt(document.getElementById("valor1").value);
            var num2 = parseInt(document.getElementById("valor2").value);  
            var resta   = num1 - num2;
            
            document.querySelector(".resultado").innerHTML= resta;
            
            if(resta <= 0){
                document.querySelector(".resultado").innerHTML= 0;    
            }
        };

        document.getElementById("btn-restar").onclick = function(){
            restarNumeros();
        };



    </script>
</body>

</html>
